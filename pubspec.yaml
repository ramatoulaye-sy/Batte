name: batte
description: Application mobile guinéenne pour transformer les déchets en argent via une poubelle intelligente connectée
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # State Management
  provider: ^6.1.1

  # Image Processing
  image_picker: ^1.0.7
  image: ^4.1.7
  cached_network_image: ^3.3.1
  
  # UI & Design
  cupertino_icons: ^1.0.6
  flutter_svg: ^2.0.9
  google_fonts: ^6.1.0
  fl_chart: ^0.65.0
  
  # Networking & Backend
  supabase_flutter: ^2.0.0
  
  # Local Storage
  shared_preferences: ^2.2.2
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  path_provider: ^2.1.1
  
  # Authentication
  firebase_core: ^2.24.2
  firebase_auth: ^4.15.3
  firebase_messaging: ^14.7.9
  
  # Bluetooth
  flutter_blue_plus: ^1.31.5
  
  # Voice & Speech
  speech_to_text: 7.3.0
  flutter_tts: ^3.8.5
  
  # Localization
  flutter_localizations:
    sdk: flutter
  intl: ^0.20.2
  
  # Utilities
  url_launcher: ^6.2.2
  permission_handler: ^11.1.0
  connectivity_plus: ^5.0.2
  uuid: ^4.3.1
  geolocator: ^10.1.0

  # Environment
  flutter_dotenv: ^5.1.0

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/icons/icons.jpeg"
  adaptive_icon_background: "#FFFFFF"
  adaptive_icon_foreground: "assets/icons/icons.jpeg"

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1
  hive_generator: ^2.0.1
  build_runner: ^2.4.7
  flutter_launcher_icons: ^0.13.1


flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/icons/
    - assets/audio/
    - .env
    
  
